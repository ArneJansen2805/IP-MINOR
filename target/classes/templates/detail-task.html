<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task detail</title>
</head>
<body>
<h2 th:if="${task == null}"> This task does not exist! Please provide another ID  <p><a href="/">Go back!</a></p></h2>
<div th:if="${task != null}">
<label>Date: </label> <p th:text="${task.date}"></p>
<label>Description:</label> <p th:text="${task.description}"></p>
<label >Title: </label> <p th:text="${task.title}"></p>



        <h2>Subtasks:</h2>
        <h2 th:if="${task.subtasks.size() == 0}">No subtasks left</h2>

        <table th:if="${task.subtasks.size() != 0}">
            <thead>
            <tr>
                <th>Title</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${task.subtasks}">
                <td th:text="${p.title}"></td>
                <td th:text="${p.description}"></td>
            </tr>

            </tbody>
        </table>
    <p>
    <a th:href="@{/subtask/{id}(id=${task.id})}">Add another Subtask</a>
</p>
    <p>
        <a th:href="@{/tasks}">Terug</a>
    </p>
</div>
</body>
</html>
