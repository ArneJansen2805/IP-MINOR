<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h2 th:if="${task == null}"> This task does not exist! Please provide another ID  <p><a href="/">Go back!</a></p></h2>

<form action="#"
      th:if="${task != null}"
      th:action="@{/update/{id}(id=${task.id})}"
      th:object="${task}"
      method="post">
    <label for="date">Date</label>
    <input type="text" th:field="*{date}" id="date" placeholder="Date">
    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
    <label for="title">Title</label>

    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    <label for="description">Description</label>

    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    <input type="submit" value="Update Task">
</form>
</body>
</html>
